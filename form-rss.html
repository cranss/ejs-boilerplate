<!DOCTYPE html>
<html lang="en">
<head>
	<title>Syndificator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>Ingresar nuevo feed RSS</h2>
		<form action="/form-rss" method="POST">
			<div class="form-group mb-3">
				<label>Title</label>
				<input type="text" class="form-control" placeholder="Nombre" name="name">
			</div>
			<div class="form-group mb-3">
				<label>Descripción</label>
				<input type="text" class="form-control" placeholder="Descripción" name="desc">
			</div>
			<div class="form-group mb-3">
				<label>Feed URL</label>
				<input type="url" class="form-control" placeholder="URL" name="url">
			</div>
			<label for="refresh">Refresh:</label>
			<select id="type" name="refresh">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>
			<div class="d-grid mt-3">
				<button type="submit" class="btn btn-danger">Enviar</button>
			</div>
		</form>
	</body>
	</html>
